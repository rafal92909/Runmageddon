<!DOCTYPE html>
<html lang="en">

<head>
  <title>Runmageddon!</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="scripts/jquery-3.1.1.min.js"></script>
  <script src="scripts/custom_script.js"></script>
</head>

<body style="background: url('images/index-top.jpg') no-repeat center top;">
  <div id="clockdiv">
    <div class="outbox">
      <span class="days innerSpan"></span>
      <div class="smalltext">Days</div>
    </div>
    <div class="outbox">
      <span class="hours innerSpan"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div class="outbox">
      <span class="minutes innerSpan"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div class="outbox">
      <span class="seconds innerSpan"></span>
      <div class="smalltext">Seconds</div>
    </div>
    <img src="images/logo.png" style="margin-top: 50px" />
  </div>
</body>

</html>
